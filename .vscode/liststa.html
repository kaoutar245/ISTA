<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e3f2fd;
            color: #333;
        }

        header {
            text-align: center;
            font-size: 2rem;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
        }

        nav {
            background-color: #757575;
            padding: 10px 20px;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 10px 20px;
            background-color: #757575;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        Menu de l'Application
    </header>

    <nav>
        <a href="#">Accueil</a>
        <a href="#">Contact</a>
        <a href="about.html">À propos de nous</a> <!-- Lien vers la page -->
        <a href="#">Modifier</a>
    </nav>

    <main>
        <h1>Bienvenue dans notre application</h1>
        <p>Utilisez le menu ci-dessus pour naviguer.</p>
    </main>

    <footer>
        &copy; 2024 Votre Application - Tous droits réservés.
    </footer>
</body>
</html>
