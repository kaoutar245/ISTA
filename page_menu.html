<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('') no-repeat center center fixed; /* Remplacez 'background.jpg' par l'URL de votre image */
            background-size: cover;
            color: #333;
        }

        header {
            text-align: center;
            font-size: 2rem;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Fond semi-transparent */
            color: white;
        }

        nav {
            background-color: #757575; /* Gris pour la barre de navigation */
            padding: 10px 20px;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 10px 20px;
            background-color: #757575; /* Même gris que la barre de navigation */
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        body {
    background-color: #e3f2fd; /* Bleu clair */
    color: #333; /* Texte sombre pour un bon contraste */
}

    </style>
</head>
<body>
    <header>
        Menu de l'Application
    </header>

    <nav>
        <a href="#">Accueil</a>
        <a href="#about">À propos</a>
        <a href="#">Modifier</a>
        
    </nav>

    <main>
        <h1>Bienvenue dans notre application</h1>
        <p>Utilisez le menu ci-dessus pour naviguer.</p>
    </main>

    <footer>
        &copy; 2024 Votre Application - Tous droits réservés.
    </footer>
</body>
</html>
